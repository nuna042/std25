<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">{{navCandidatesMessages.panelTitle}}</h3>
  </div>
  <div class="panel-body">
    <div class="form-group">
      <label for="inputBlank" class="col-sm-offset-2 control-label"></label>
      <div class="col-sm-8">
        <div class="btn-toolbar">
          <a class="btn btn-default" routerLink="./search-candidate" routerLinkActive="active" role="button"><i class="fa fa-list"></i>
            {{navCandidatesMessages.search}}</a>
          <a class="btn btn-default" routerLink="./create-candidate" routerLinkActive="active" role="button"><i class="fa fa-plus-square"></i>
            {{navCandidatesMessages.create}}</a>
        </div>
      </div>
    </div>
    <div class="row mt-30">
      <router-outlet></router-outlet>
    </div>
  </div>
