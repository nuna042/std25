<form [formGroup]="searchCandidateForm" (ngSubmit)="onSubmit()" class="form-horizontal">
  <div class="form-group">
    <label for="inputCid" class="col-sm-2 control-label">{{searchCandidateMessages.cid}}</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="inputCid" formControlName="cid" placeholder="{{searchCandidateMessages.cid}}">
    </div>
  </div>
  <div class="form-group">
    <label for="inputFName" class="col-sm-2 control-label">{{searchCandidateMessages.name}}</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="inputFirstName" formControlName="firstName" placeholder="{{searchCandidateMessages.firstName}}">
    </div>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="inputLastName" formControlName="lastName" placeholder="{{searchCandidateMessages.lastName}}">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="btn-toolbar">
        <button type="submit" class="btn btn-primary">{{searchCandidateMessages.btn_search}}</button>
        <button type="button" class="btn btn-primary">{{searchCandidateMessages.btn_reset}}</button>
        <button type="button" class="btn btn-primary" (click)="onLoadDataClick()">Load</button>
      </div>
    </div>
  </div>
</form>
