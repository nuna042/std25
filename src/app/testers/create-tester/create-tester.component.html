<form [formGroup]="testerForm" (ngSubmit)="onSubmit()" class="form-horizontal">
  <div class="form-group">
    <label for="inputTesterCode" class="col-sm-2 control-label">{{createTestersMessages.code}}</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="inputTesterCode" formControlName="testerCode" placeholder="รหัสผู้ทดสอบ">
    </div>
  </div>
  <div class="form-group">
    <label for="inputFName" class="col-sm-2 control-label">{{createTestersMessages.name}}</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="inputFName" formControlName="fName" placeholder="ชื่อ">
    </div>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="inputLName" formControlName="lName" placeholder="นามสกุล">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="btn-toolbar">
        <button type="submit" class="btn btn-primary">{{createTestersMessages.btn_save}}</button>
        <button type="button" class="btn btn-primary" (click)="onLoadDataClick()">Load</button>
      </div>
    </div>
  </div>
</form>
