<div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title"><i class="fa fa-users"></i> รายชื่อผู้ทดสอบมาตรฐานฝีมือแรงงาน</h3>
  </div>
  <div class="panel-body">
    <button class="btn btn-primary">+ เพิ่มผู้ทดสอบ</button>
    <form class="form-horizontal">
      <div class="form-group mt-20">
        <label class="col-md-2 control-label">เลือกสาขา</label>
        <div class="col-md-6">
          <select name="" id="" class="form-control">
            <option *ngFor="let branch of branchObj" value="{{branch.id}}">{{branch.name}}</option>
          </select>
        </div>
        <button type="submit" class="btn btn-default">โหลด</button>
      </div>
    </form>
    <table class="table table-hover">
      <tr>
        <th>#</th>
        <th>ชื่อ - นามสกุล</th>
        <th>รหัส</th>
        <th>...</th>
      </tr>
      <tr *ngFor="let tester of testerObj; let i = index">
        <td>{{i+1}}</td>
        <td>{{tester.name}}</td>
        <td>{{tester.code}}</td>
        <td><a><i class="fa fa-edit"></i></a> | <a><i class="fa fa-trash"></i></a></td>
      </tr>
    </table>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">New message</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="control-label">Recipient:</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="message-text" class="control-label">Message:</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Send message</button>
      </div>
    </div>
  </div>
</div>

<script>
$('#exampleModal').on('show.bs.modal', function (event) {
  var button = $(event.relatedTarget) // Button that triggered the modal
  var recipient = button.data('whatever') // Extract info from data-* attributes
  // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
  // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
  var modal = $(this)
  modal.find('.modal-title').text('New message to ' + recipient)
  modal.find('.modal-body input').val(recipient)
})
</script>
  </div>
</div>
