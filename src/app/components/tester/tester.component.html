<div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title"><i class="fa fa-users"></i> รายชื่อผู้ทดสอบมาตรฐานฝีมือแรงงาน</h3>
  </div>
  <div class="panel-body">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addTesterModal">+ เพิ่มผู้ทดสอบ</button>
    <form class="form-horizontal">
      <div class="form-group mt-20">
        <label class="col-md-2 control-label">เลือกสาขา</label>
        <div class="col-md-6">
          <select name="" id="" class="form-control">
            <option *ngFor="let branch of branchObj" value="{{branch.id}}">{{branch.name}}</option>
          </select>
        </div>
        <button type="submit" class="btn btn-default">โหลด</button>
      </div>
    </form>
    <table class="table table-hover">
      <tr>
        <th>#</th>
        <th>ชื่อ - นามสกุล</th>
        <th>รหัส</th>
        <th>...</th>
      </tr>
      <tr *ngFor="let tester of testerObj; let i = index">
        <td>{{i+1}}</td>
        <td>{{tester.name}}</td>
        <td>{{tester.code}}</td>
        <td><a><i class="fa fa-edit"></i></a> | <a><i class="fa fa-trash"></i></a></td>
      </tr>
    </table>

    *****
    <div class="modal fade" id="addTesterModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="gridSystemModalLabel">เพิ่มผู้ทดสอบมาตรฐานฝีมือแรงงาน</h4>
          </div>
          <div class="modal-body">
          ...
          ทดสอบ
          ---
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">ยกเลิก</button>
            <button type="button" class="btn btn-primary">บันทึก</button>
          </div>
        </div>
      </div>
    </div>


  </div>
</div>
